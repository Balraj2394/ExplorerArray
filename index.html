<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplorerArray</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>JavaScript Numbers Array Explorer</h1>
        <input placeholder="Enter Numbers" id="number">
    
    </div>
    <!-- <div class="container"> -->
    <div class="order1">
        
        <button onclick="sort()" id="sort">Sort</button>
        <button onclick="rev()" id="rev">Reverse</button>
        <button onclick="even()" id="even">Even</button>
        <button onclick="odd()" id="odd">Odd</button>
    </div>
    <div class="order2">
      
    <button onclick="max()" id="max">Max</button>
    <button onclick="min()" id="min">Min</button>
    <button onclick="sum()" id="sum">sum</button>
    </div>

    <div class="order3">
        <input type="number" placeholder="Enter Value">
        <button onclick="filter()" id="filter">Filter>Value</button>
    </div>
    <div class="message" id="message"></div>
    <!-- </div> -->

   <script src="./app.js"></script>
</body>
</html>
